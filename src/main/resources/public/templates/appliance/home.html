<div class="row panel panel-primary">
    <div class="panel-heading clearfix">
        <h3 class="panel-title pull-left">Appliances</h3>
        <div class="pull-right">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-success" data-toggle="modal"
                        data-target="#myModal">
                    <i class="glyphicon glyphicon-plus pull-left"></i>
                </button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-success" ng-click="reload()">
                    <i class="glyphicon glyphicon-refresh pull-left"></i>
                </button>
            </div>

            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-success" ng-click="delete()">
                    <i class="glyphicon glyphicon-trash pull-left"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-hover" style="margin-bottom: 0">
                <thead>
                <tr>
                    <th class="col-md-1">ID</th>
                    <th class="col-md-3">Appliance name</th>
                    <th class="col-md-2">Hostname</th>
                    <th class="col-md-3">IPv4 address</th>
                    <th class="col-md-3">Owner</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="appliance in appliances._embedded.applianceResourceList">
                    <td ng-class="{selected: selectedAppliance, even: $even}">
                        <input type="checkbox" id={{appliance.id}} value={{appliance.id}}
                               ng-click="select(appliance.id)"
                               ng-model="selectedAppliance"/> &nbsp;
                        <span>{{appliance.id}}</span>
                    </td>
                    <td ng-class="{selected: selectedAppliance, even: $even}">
                        <span ng-bind-html="appliance.name"></span>
                    </td>
                    <td ng-class="{selected: selectedAppliance, even: $even}"
                        ng-bind-html="appliance.hostname">
                    </td>
                    <td ng-class="{selected: selectedAppliance, even: $even}"
                        ng-bind-html="appliance.ipv4Address">
                    </td>
                    <td ng-class="{selected: selectedAppliance, even: $even}">
                        Unknown
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Add New Appliance</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-3 control-label">Appliance name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name" placeholder="Appliance name"
                                   ng-model="newAppliance.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hostname" class="col-sm-3 control-label">Hostname</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="hostname" placeholder="Hostname"
                                   ng-model="newAppliance.hostname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ipAddress" class="col-sm-3 control-label">IP address</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="ipAddress" placeholder="IP address"
                                   ng-model="newAppliance.ipv4Address">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="create()">Submit
                </button>
            </div>
        </div>
    </div>
</div>
