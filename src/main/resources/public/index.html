<!DOCTYPE html>
<html lang="en" ng-app="bms">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
          name="viewport">
    <title>BMS 1.0</title>
    <!-- jquery -->
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="lib/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="lib/angular-material-data-table/md-data-table.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/index.css">
    <!-- angular -->
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="lib/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="lib/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="lib/angular-ui-router/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="lib/angular-aria/angular-aria.min.js"></script>
    <script type="text/javascript" src="lib/angular-material/angular-material.min.js"></script>
    <script type="text/javascript" src="lib/angular-material-data-table/md-data-table.min.js"></script>
    <!-- app -->
    <script type="text/javascript" src="lib/app/app.min.js"></script>
</head>
<body layout="column" ng-cloak>
<md-toolbar class="md-whiteframe-z1-add" ng-controller="mainCtrl">
    <div class="md-toolbar-tools">
        <h2 style="margin-right: 20px"><strong>BMS</strong></h2>
        <md-button ui-sref="appliance">Appliance</md-button>
        <md-button ui-sref="user">User</md-button>
        <span flex></span>
        <img class="img-circle img-responsive" ng-src="{{$root.loggedUser.image}}" style="height: 40px">
        <md-menu md-offset="0 60">
            <md-button class="capitalize" ng-click="$mdOpenMenu()" aria-label="Open menu">
                <span>{{$root.loggedUser.firstName}}</span>
                <i class="material-icons">keyboard_arrow_down</i>
            </md-button>
            <md-menu-content width="3">
                <md-menu-item>
                    <md-button ng-click="$mdCloseMenu()">Profile</md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="logout()">Log out</md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
</md-toolbar>
<div class="content">
    <div class="view" ui-view></div>
</div>
</body>
</html>
